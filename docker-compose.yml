services:
  web:
    build: .
    ports:
      - '8000:8000'
    environment:
      - DEBUG=False
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/']
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - '80:80'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
    depends_on:
      - web
    restart: unless-stopped

volumes:
  static_volume:
